<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User & API Key</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0b1229;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e8e8e8;
    }

    .form-card {
      width: 100%;
      max-width: 520px;
      background: #131c3a;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.7);
      border: 2px solid #1c2750;
    }

    label {
      color: #f7d117;
      font-weight: bold;
    }

    .btn-redbull {
      background: #e10600;
      color: #fff;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      box-shadow: 0 0 10px rgba(225,6,0,0.5);
    }

    .btn-redbull:hover {
      background: #ff1e00;
      box-shadow: 0 0 15px rgba(255,40,0,0.8);
    }

    .result-box {
      max-width: 520px;
      background: #1a254d;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,208,0,0.4);
      border: 1px solid #f7d117;
    }
  </style>
</head>

<body>

  <div>
    <div class="form-card">
      <h3 class="text-center mb-4" style="color:#f7d117;">Create User + API Key</h3>

      <form id="form">
        <div class="mb-3">
          <label>First Name</label>
          <input class="form-control" name="firstname" required>
        </div>

        <div class="mb-3">
          <label>Last Name</label>
          <input class="form-control" name="lastname" required>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input class="form-control" name="email" type="email" required>
        </div>

        <button class="btn-redbull">Create & Generate Key</button>
      </form>
    </div>

    <div class="result-box">
      <pre id="output" class="m-0"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(form));
      const res = await fetch("/api/users/create", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      });
      output.textContent = JSON.stringify(await res.json(), null, 2);
    });
  </script>

</body>
</html>
