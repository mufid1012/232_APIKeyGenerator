<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User & API Key</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto;background:linear-gradient(180deg,#f8fafc,#eef2ff);color:#0b1220;display:flex;align-items:flex-start;padding:36px}

    .form-wrapper{width:100%;max-width:720px;margin:0 auto}
    .form-card{background:#fff;padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(16,24,40,0.06);border:1px solid rgba(10,10,10,0.04)}
    h3{margin:0 0 8px;font-size:18px;font-weight:700}
    .sub{color:#64748b;margin-bottom:18px;font-size:13px}

    label{display:block;margin-bottom:8px;color:#475569;font-size:13px}
    .form-control{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(15,23,42,0.06);background:transparent;font-size:14px}
    .form-control:focus{outline:none;box-shadow:0 8px 30px rgba(92,61,255,0.06);border-color:rgba(92,61,255,0.12)}

    .btn-primary-mono{display:inline-block;padding:12px;border-radius:12px;background:linear-gradient(90deg,#5a3bff,#7c5cff);color:#fff;border:none;width:100%;font-weight:700}

    .result-box{background:#fff;padding:16px;border-radius:12px;margin-top:16px;border:1px solid rgba(10,10,10,0.04);box-shadow:0 6px 18px rgba(16,24,40,0.04)}
    #output{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;font-size:13px;color:#0b1220}

    @media (max-width:720px){body{padding:18px}}
  </style>
</head>

<body>

  <div class="form-wrapper">
    <div class="form-card">
      <h3>Create User + API Key</h3>

      <form id="form">
        <div class="mb-3">
          <label>First Name</label>
          <input class="form-control" name="firstname" required>
        </div>

        <div class="mb-3">
          <label>Last Name</label>
          <input class="form-control" name="lastname" required>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input class="form-control" name="email" type="email" required>
        </div>

        <button class="btn-primary-mono">Create & Generate Key</button>
      </form>
    </div>

    <div class="result-box">
      <pre id="output" class="m-0"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new URLSearchParams(new FormData(form));
      const res = await fetch("/api/users/create", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: data
      });
      output.textContent = JSON.stringify(await res.json(), null, 2);
    });
  </script>

</body>
</html>
