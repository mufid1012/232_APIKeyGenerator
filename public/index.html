<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Key System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #222;
    }

    .main-card {
      width: 100%;
      max-width: 520px;
      padding: 32px 28px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    .btn-primary-mono,
    .btn-outline-mono {
      display: block;
      width: 100%;
      font-size: 14px;
      padding: 11px;
      border-radius: 9px;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.05s ease;
    }

    .btn-primary-mono {
      background: #111;
      color: #fff;
      border: 1px solid #111;
    }

    .btn-primary-mono:hover {
      background: #000;
      color: #fff;
      transform: translateY(-1px);
    }

    .btn-outline-mono {
      background: #fff;
      color: #111;
      border: 1px solid #111;
    }

    .btn-outline-mono:hover {
      background: #111;
      color: #fff;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="main-card">
    <h1>API Key System</h1>
    <p>Manage users, generate API keys, and access admin tools in a simple monochrome interface.</p>

    <a href="/api-key-form.html" class="btn-primary-mono">
      Create User + API Key
    </a>

    <a href="/admin-login.html" class="btn-outline-mono">
      Admin Login
    </a>
  </div>
</body>
</html>
