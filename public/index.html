<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Key System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#0b1220;
      background:linear-gradient(180deg,#f8fafc 0%, #eef2ff 100%);
      display:flex;align-items:center;justify-content:center;padding:28px
    }

    .main-card{
      width:100%;max-width:640px;padding:36px;border-radius:16px;background:#fff;box-shadow:0 12px 40px rgba(16,24,40,0.08);border:1px solid rgba(10,10,10,0.04);
      display:grid;grid-template-columns:1fr 220px;gap:20px;align-items:center
    }

    .main-card h1{margin:0;font-size:20px;font-weight:700;letter-spacing:0.02em}
    .main-card p{margin:6px 0 0;color:#64748b;font-size:14px}

    .actions{display:flex;flex-direction:column;gap:12px}
    .btn-primary-mono{display:inline-block;padding:12px 16px;border-radius:12px;background:linear-gradient(90deg,#5a3bff,#7c5cff);color:#fff;text-align:center;text-decoration:none;font-weight:600;box-shadow:0 12px 30px rgba(92,61,255,0.12)}
    .btn-outline-mono{display:inline-block;padding:12px 16px;border-radius:12px;background:transparent;border:1px solid rgba(11,17,32,0.06);color:#0b1220;text-align:center;text-decoration:none;font-weight:600}

    @media (max-width:720px){.main-card{grid-template-columns:1fr;max-width:520px}}
  </style>
</head>

<body>
  <div class="main-card">
    <h1>API Key System</h1>
    <p>Manage users, generate API keys, and access admin tools in a simple monochrome interface.</p>

    <a href="/api-key-form.html" class="btn-primary-mono">
      Create User + API Key
    </a>

    <a href="/admin-login.html" class="btn-outline-mono">
      Admin Login
    </a>
  </div>
</body>
</html>
